<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>500w</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./style.css">
</head>
<body>

  <div style="display: flex; flex-direction: column; height: 100%;">

      <div style="width: 100%; background: #f1f1f1; margin-bottom: 32px; overflow: hidden;">
        <div id="seed" style="width: 50%; background: #4f78ff; height: 100%; padding: 0.5em; font-size: .8em; color: #fff"></div>
      </div>

      <div style="flex: 1; height: 100%;">
        <div id="card1" class="card" onclick="flip(this)"></div>
        <div id="card2" class="card" onclick="flip(this)"></div>
        <div id="card3" class="card" onclick="flip(this)"></div>
        <div id="card4" class="card" onclick="flip(this)"></div>
      </div>

      <div style="display: flex; justify-content: center; padding-top: 8px;">
        <button id="reset-btn" style="padding: 1em; margin-right: .5em;">Reset</button>
        <button id="next-btn" style="flex: 1;">Next</button>
      </div>

  </div>




  <div style="display: none">
    <div class="container">
      <!-- content here -->
    </div>
    <p id="info"></p>
    <button id="emu-btn">Emulate</button>
  </div>

  <script  src="./script.js"></script>

</body>
</html>
